<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="title">
        <h1>ToDo APP</h1>
    </div>

    <div id="list-start">
        <div id="list-start-empty">
            <img src="img/icons8-список-дел-64.png" alt="тут должна быть иконка">
            <p id="list-start-empty-text">The list is empty</p>
        </div>
    </div>

    <div id="container">
        <div id="container-title">
            <p id="container-title-text">Add new tasks</p>
        </div>
        <div id="container-input">
            <input type="text" id="container-input-add" placeholder="Text">
            <p id="container-input-text">What do you want?</p>
        </div>
        <button id="container-btn">Add</button>
    </div>

    <div id="delete">
        <button id="delete-btn">Delete completed tasks</button>
    </div>


    <script src="main.js"></script>
</body>
</html>
